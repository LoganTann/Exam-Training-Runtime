<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Exam Runtime</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module">
    import {registerComponents} from "./modules/components/index.mjs";
    registerComponents();
  </script>
</head>
<body>
  <header>
    <h1>Quiz Exam Runtime</h1>
  </header>

  <main id="App" class="quiz-container" data-section="launcher">
    <section id="launcher">
      <button id="launch-button">Start</button>
    </section>

    <!-- The container for everything quiz-related -->
    <section id="quiz-layout" data-mode="question">
      <div class="top-row">
        <c-timer id="timer">Time: 00:00</c-timer>
        <c-questions-remaining id="questions-remaining" current="0" total="0"></c-questions-remaining>
      </div>

      <div id="question-container">
        <div class="question" id="question-text"></div>
        <div class="options" id="options-container"></div>
        <div id="feedback"></div>
      </div>

      <div class="navigation-row">
        <button id="submit-answer-button" type="button">Check Answer</button>
        <button id="next-question-btn" type="button">Next Question</button>
      </div>
    </section>

    <section class="score-container hidden" id="score-container">
      <h2>Your final score:</h2>
      <div id="score-percent"></div>
      
      <button id="restart-button" type="button">Try again</button>
    </section>
  </main>

  <footer>
  </footer>

  <script type="module" src="index.mjs"></script>
</body>
